<div class="container-home">

  <div class="first-container">
    <div>
      <mat-form-field>
        <mat-label>Buscar por palabra clave</mat-label>
        <input matInput>
      </mat-form-field>
      <button mat-fab class="search-btn">
        <mat-icon>search</mat-icon>
      </button>
    </div>

    <div>
      <mat-form-field>
        <mat-label>Noticiero</mat-label>
        <mat-select [formControl]="newspaperControl">
          <mat-option *ngFor="let newspaper of newspapers" [value]="newspaper.id">
            {{newspaper.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <mat-label>Selecciona un rango de fechas</mat-label>
        <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
          <input matStartDate formControlName="start" placeholder="Fecha de inicio">
          <input matEndDate formControlName="end" placeholder="Fecha de fin">
        </mat-date-range-input>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>

        <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
        <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
      </mat-form-field>
    </div>
  </div>

  <div class="second-container">
    <app-article-card *ngFor="let article of articles" [article-card]="article"></app-article-card>
  </div>

  <div class="third-container">
    <app-paginator [page]="page" [size]="size" [totElements] = "totElements" (pageChange)="onPageChange($event)"></app-paginator>
  </div>
</div>
